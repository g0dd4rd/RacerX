<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Snare drum symbolic icon -->
  <g fill="currentColor">
    <!-- Drum body (cylinder) -->
    <ellipse cx="8" cy="11" rx="6" ry="2" fill="none" stroke="currentColor" stroke-width="1.2"/>
    <ellipse cx="8" cy="5" rx="6" ry="2" fill="none" stroke="currentColor" stroke-width="1.2"/>
    <line x1="2" y1="5" x2="2" y2="11" stroke="currentColor" stroke-width="1.2"/>
    <line x1="14" y1="5" x2="14" y2="11" stroke="currentColor" stroke-width="1.2"/>
    <!-- Drum head lines -->
    <line x1="3" y1="5" x2="13" y2="5" stroke="currentColor" stroke-width="0.8" opacity="0.6"/>
    <!-- Drumsticks -->
    <line x1="4" y1="2" x2="7" y2="5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="12" y1="2" x2="9" y2="5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>

