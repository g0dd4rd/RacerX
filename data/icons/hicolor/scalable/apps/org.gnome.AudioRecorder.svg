<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4"/>
      <stop offset="100%" style="stop-color:#1c71d8"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)"/>
  
  <!-- Microphone body -->
  <rect x="52" y="28" width="24" height="44" rx="12" fill="#ffffff"/>
  
  <!-- Microphone grille lines -->
  <line x1="56" y1="36" x2="72" y2="36" stroke="#3584e4" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="44" x2="72" y2="44" stroke="#3584e4" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="52" x2="72" y2="52" stroke="#3584e4" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="60" x2="72" y2="60" stroke="#3584e4" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Microphone stand arc -->
  <path d="M 40 56 Q 40 84 64 84 Q 88 84 88 56" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Microphone stand vertical -->
  <line x1="64" y1="84" x2="64" y2="96" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Microphone stand base -->
  <line x1="48" y1="96" x2="80" y2="96" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Record indicator (red dot) -->
  <circle cx="96" cy="32" r="10" fill="#e01b24"/>
</svg>







